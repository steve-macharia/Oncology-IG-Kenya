name: Build FHIR IG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install SUSHI and add to PATH
        run: |
          npm install -g fsh-sushi
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify Java and Sushi installation
        run: |
          java -version
          sushi --version

      - name: Create input-cache and download IG Publisher
        run: |
          mkdir -p input-cache
          wget https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -O input-cache/org.hl7.fhir.publisher.jar

      - name: Run SUSHI to generate FHIR resources
        run: sushi .

      - name: Run IG Publisher (without internal SUSHI)
        run: java -jar input-cache/org.hl7.fhir.publisher.jar -ig . -tx https://tx.fhir.org/r4 --no-sushi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
