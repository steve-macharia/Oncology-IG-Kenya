name: Build FHIR IG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download latest IG Publisher
        run: |
          mkdir -p input-cache
          wget https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -O input-cache/org.hl7.fhir.publisher.jar

      - name: Build IG
        run: |
          java -jar input-cache/org.hl7.fhir.publisher.jar -ig .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
